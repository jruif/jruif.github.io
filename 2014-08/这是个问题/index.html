        <p>添加子模块：</p>
<figure class="highlight dash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ <span class="tag">git</span> <span class="tag">submodule</span> <span class="tag">add</span> <span class="attr_selector">[url]</span> <span class="attr_selector">[path]</span></div></pre></td></tr></table></figure>

<p>删除子模块：（这一步比较麻烦，只是简单rm的话，可能会出现难以定位的bug）</p>
<figure class="highlight dash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="comment">$</span> <span class="comment">git</span> <span class="comment">rm</span> <span class="literal">-</span><span class="literal">-</span><span class="comment">cached</span> <span class="title">[</span><span class="comment">path</span><span class="title">]</span></div></pre></td></tr></table></figure>

<p>编辑.gitmodules文件，将子模块的相关配置节点删除掉<br>编辑.git/config文件，将子模块的相关配置节点删除掉[这一步好像很不科学，为什么信息要保存两份？]<br>手动删除子模块残留的目录</p>

(function(){
	var canvas=document.createElement("canvas");
	canvas.id="canvas";
	canvas.width=window.innerWidth;
	canvas.height=window.innerHeight;
	canvas.style.top="0";
	canvas.style.position="fixed";
	canvas.style.zIndex=-1;
	document.body.appendChild(canvas);
    var context=canvas.getContext("2d");
    // 
    // snow
    // 
    function snow(a){
        this.name="❅";
        this.init.apply(this,arguments);
    }
    snow.staticPro=function(){
        this.canvasWidth=canvas.width;
        this.canvasHeight=canvas.height;
        this.maxSize=30;
        this.minSize=5;
        this.maxSpeed=3;
        this.minSpeed=1;
        this.minWind=0;
        this.maxWind=0.5;
        this.maxRotate=Math.PI / 4;
        this.minRotate=Math.PI / 8;
        this.color="rgba(255,255,255,1)";
        this.run=function(sn){
            var self=this,removeSnow=[];
            setInterval(function(){
                context.clearRect(0,0,self.canvasWidth,self.canvasHeight-5);
                removeSnow.forEach(function(e){
                    self.snows.splice(e,1);
                    sn.splice(e,1);
                });
                removeSnow=[];
                self.snows.forEach(function(elm,i){
                    context.fillStyle=elm.color;
                    context.font=elm.size+"px sans-serif";
                    elm.y+=elm.speed;
                    elm.x+=Math.sin((elm.wind+=0.005)*Math.PI);
                    context.fillText("❅",elm.x,elm.y);
                    if(elm.y>self.canvasHeight+elm.size||elm.x>self.canvasWidth+elm.size||elm.x<0-elm.size){
                        removeSnow.push(i);
                    }
                });
            },300/6);
        }
    }
    snow.snows=[];
    snow.prototype={
        init:function(){
            snow.staticPro();
            this.size=this.rand(snow.maxSize,snow.minSize);
            this.speed=this.rand(snow.maxSpeed,snow.minSpeed);
            this.color=this.setOpacity();
            this.wind=this.rand(snow.maxWind,snow.minWind);
            this.rotate=this.rand(snow.maxRotate,snow.minRotate);
            this.x=Math.random()*snow.canvasWidth;
            this.y=-5;
            this.createSnow(this.x,this.y,this.size);
            snow.snows.push({
                x:this.x,
                y:this.y,
                color:this.color,
                speed:this.speed,
                size:this.size,
                wind:this.wind
            });
        },
        rand:function(a,b){
            return Math.round((b - a) * Math.random()) + a;
        },
        setOpacity: function() {
            var a = (this.size - snow.minSize) / (snow.maxSize - snow.minSize);
            var b = ((0.9 - 0.1) * a + 0.1).toFixed(2);
            return snow.color.replace(/\d+(?=\)$)/g,b);
        },
        createSnow:function(x,y,size){
            context.font=this.size+"px sans-serif";
            context.fillStyle=this.color;
            context.fillText(this.name,x,y,size);
        }
    }
    var handle2=(function(dots){
        var sn=[new snow()];
        snow.run(sn);
        window.setInterval(function(sn){
            for (var i = 0; i < 5; i++) {
                sn.push(new snow());
            };
        }.bind(window,sn), 1000);
    })();
})();
