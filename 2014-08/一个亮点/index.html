    <div class="entry">
      
        <pre><code>本文原创，尽情翻阅
</code></pre><p>今天项目中遇到一串数字，需要来格式化显示，示例如下<br>123456231显示为123,456,231<br><a id="more"></a><br>这种场景太常见了，我的做法是：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">format</span><span class="params">(num)</span> </span>{</div><div class="line">    <span class="keyword">if</span> (<span class="keyword">typeof</span> num !== <span class="string">"string"</span>)</div><div class="line">        num = (num).toString();</div><div class="line">    <span class="keyword">var</span> arr = num.split(<span class="string">""</span>);</div><div class="line">    <span class="keyword">var</span> arr1 = arr.reverse();</div><div class="line">    <span class="keyword">var</span> key = <span class="number">3</span>,len=arr.length;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = len&gt;<span class="number">5</span>?~~(len / <span class="number">3</span>) - <span class="number">1</span>:~~(len / <span class="number">3</span>); i &gt; <span class="number">0</span>; i--) {</div><div class="line">        arr1.splice(key, <span class="number">0</span>, <span class="string">","</span>);</div><div class="line">        key += <span class="number">4</span>;</div><div class="line">    }</div><div class="line">    <span class="keyword">return</span> arr1.reverse().join(<span class="string">""</span>);</div><div class="line">}</div></pre></td></tr></table></figure>

<p>但是还觉得不错，没bug，没遗漏，可是大神出现了，用他的金刚钻秒杀了我</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">format</span><span class="params">(num)</span> </span>{</div><div class="line">    num = num + <span class="string">''</span>;</div><div class="line">    <span class="keyword">var</span> reg=<span class="regexp">/(\d{1,3})(?=(\d{3})+(?:$|\D))/g</span>;</div><div class="line">    <span class="keyword">return</span> num.replace(reg,<span class="string">"$1,"</span>);</div><div class="line">}</div></pre></td></tr></table></figure>

<p>一针见血啊，学习了。</p>
